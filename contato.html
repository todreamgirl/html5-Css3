<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato- Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="https://i.imgur.com/bfzf4wg.png" alt="Logo Barbearia Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome"> Nome e Sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email"> E-mail:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone"> Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem"> Mensagem:</label>
            <textarea cols="65" rows="10" id="mensagem" class="input-padrao" required></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato?!</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email"
                        id="radio-email">E-mail:</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone:</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp:</label>

            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?!</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                e-mail?!</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <!-- para criar uma table utilizamos a tag <table> e as tags <tr> para linhas <td> para colunas-->
        <table>
            <!-- para marcar o cabeçalho utilizamos a tag <thead>, além disso usamos a tag <th> para mostrar que as linhas são do cabeçalho da tabela : -->
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <!-- o corpo da tabela é marcado com a tag <tbody> :-->
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="https://i.imgur.com/7zN6QO0.png" alt="Logo Barbearia Alura">
        <p class="copyright"> &copy; Copyright Barbearia Alura-2019</p>
    </footer>
</body>

</html>
